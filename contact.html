<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | HMates Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <div class="container navbar">
            <div class="logo">
                <img src="css/logo.jpg" alt="HMates Logo">
                <h1>HMates<span>.</span></h1>
            </div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="hostels.html">Explore</a>
                <a href="booking.html">Book Now</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container contact-main" style="margin-top: 50px; padding-bottom: 50px;">
        <div class="contact-grid" style="display: grid; grid-template-columns: 1fr 2fr; gap: 40px;">
            
            <div class="contact-info-sidebar">
                <div class="detail-card" style="background: white; padding: 25px; border-radius: 12px; box-shadow: var(--shadow); text-align: center; margin-bottom: 20px;">
                    <i class="fas fa-university" style="color: var(--accent-color); font-size: 30px; margin-bottom: 10px;"></i>
                    <h4>Main Office</h4>
                    <p>Near JECRC University, Sitapura, Jaipur</p>
                </div>
                
                <div class="detail-card" style="background: white; padding: 25px; border-radius: 12px; box-shadow: var(--shadow); text-align: center;">
                    <i class="fas fa-headset" style="color: var(--accent-color); font-size: 30px; margin-bottom: 10px;"></i>
                    <h4>24/7 Support</h4>
                    <p>support@hmates.com</p>
                    <p>+91 98765 43210</p>
                </div>
            </div>

            <div class="contact-form-container" style="background: white; padding: 40px; border-radius: 15px; box-shadow: var(--shadow);">
                <form id="frontendContactForm">
                    <h3 style="margin-bottom: 20px; color: var(--primary-color);">Send a Message</h3>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label>Full Name</label>
                        <input type="text" id="cName" placeholder="Enter your name" style="width:100%; padding:12px; border:1px solid #ddd; border-radius:8px;" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label>Email</label>
                        <input type="email" id="cEmail" placeholder="Enter your email" style="width:100%; padding:12px; border:1px solid #ddd; border-radius:8px;" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label>Message</label>
                        <textarea id="cMessage" rows="5" placeholder="How can we help?" style="width:100%; padding:12px; border:1px solid #ddd; border-radius:8px;" required></textarea>
                    </div>
                    <button type="submit" class="btn-search" style="width: 100%; background: var(--accent-color); color: white; border: none; padding: 15px; border-radius: 8px; font-weight: 600; cursor: pointer;">Submit Message</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer-bottom" style="text-align: center; padding: 20px; background: var(--primary-color); color: white;">
        <p>&copy; 2026 HMates | Local Storage Edition</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
